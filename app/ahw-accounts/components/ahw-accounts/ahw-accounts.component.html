<section class="container">
    <section class="ahw-title-wrap">
        <h3 class="ahw-title">Account list Angular</h3>
        <button type="button" (click)="onClickCreateAccount()" class="btn btn-primary">Create account</button>
    </section>

    <ahw-accounts-dashboard *ngIf="data"
                            [title]="'Using Angular Components from Angular Code'"
                            [total]="data.length" ></ahw-accounts-dashboard>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Account name</th>
            <th>E-mail</th>
            <th>Status</th>
            <th>Start date</th>
            <th>Expiration date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data| ahwSortArray: 'start_date':'desc' let i = index">
            <td>{{ item.name }}</td>
            <td>{{ item.account_name }}</td>
            <td>{{ item.email }}</td>
            <td><span class="badge badge-{{item.status| ahwStatusMap}}">{{item.status}}</span></td>
            <td>{{ item.start_date*1000|date:'dd MMM yyyy' }}</td>
            <td>{{ item.expiration_date*1000|date:'dd MMM yyyy' }}</td>
            <td>
                <button type="button" (click)="deleteAccount(item)" class="btn btn-secondary">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</section>
