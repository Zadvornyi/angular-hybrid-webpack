<div class="ahw-create-action-popup">
    <form class="form-validation" #createForm="ngForm"  name="create_form" novalidate="novalidate">
        <div class="modal-header">
            <h5 class="title-popup">Create account</h5>
            <button type="button" class="close close-btn" data-dismiss="modal" (click)="activeModal.dismiss()">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="ahwName">Name*</label>
                <input id="ahwName"
                       type="text"
                       class="form-control"
                       #formName="ngModel"
                       [ngClass]="{'is-invalid': formName.invalid  && (formName.dirty || formName.touched)}"
                       [(ngModel)]="name"
                       name="name"
                       maxlength="128"
                       required/>
                <p class="invalid-feedback" *ngIf="formName.invalid && (formName.dirty || formName.touched)">
                    Invalid field</p>
            </div>
            <div class="form-group">
                <label for="ahwAccount">Account*</label>
                <input id="ahwAccount"
                       type="text"
                       class="form-control"
                       #formAccountName="ngModel"
                       [ngClass]="{'is-invalid': formAccountName.invalid  && (formAccountName.dirty || formAccountName.touched)}"
                       [(ngModel)]="account_name"
                       name="account_name"
                       maxlength="128"
                       required/>
                <p class="invalid-feedback" *ngIf="formAccountName.invalid  && (formAccountName.dirty || formAccountName.touched)">
                    Invalid field</p>
            </div>
            <div class="form-group">
                <label for="ahwStatus">Example select</label>
                <select id="ahwStatus"
                        class="form-control"
                        [(ngModel)]="status"
                        name="status"
                >
                    <option *ngFor="let item of statusList; let i = index"  value="{{item}}">{{item}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ahwAccount">Email*</label>
                <input id="ahwEmail"
                       type="email"
                       class="form-control "
                       #formAccountEmail="ngModel"
                       [ngClass]="{'is-invalid': formAccountEmail.invalid  && (formAccountEmail.dirty || formAccountEmail.touched)}"
                       [(ngModel)]="account_email"
                       name="account_email"
                       email
                       required/>
                <p class="invalid-feedback" *ngIf="formAccountEmail.invalid  && (formAccountEmail.dirty || formAccountEmail.touched)">
                    Invalid field</p>
            </div>
            <div class="form-row">
                <div class="form-group col-md-30">
                    <label>Start date</label>
                    <div class="input-group">
                        <input type="text"
                               autocomplete="off"
                               class="form-control"
                               ngbDatepicker
                               #ngbDatePickerTime="ngbDatepicker"
                               [(ngModel)]="datePickerTime"
                               [showWeekNumbers] ="true"
                               [minDate]="datePickerOpt.minDate"
                               [maxDate]="datePickerOpt.maxDate"
                               [startDate]="this.ngbCalendar.getToday()"
                               placeholder=""
                               name="start_date"
                               />
                        <div class="input-group-append">
                            <button type="button" class="btn ahw-datepicker-btn"
                                    (click)="ngbDatePickerTime.toggle()">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-date"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                    <path
                                        d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-30">
                    <label>Expiration date</label>
                    <div class="input-group">
                        <input type="text"
                               class="form-control"
                               ngbDatepicker
                               #ngbDateExpirationPickerTime="ngbDatepicker"
                               [(ngModel)]="dateExpirationPickerTime"
                               [showWeekNumbers]="true"
                               [minDate]="dateExpirationPickerOpt.minDate"
                               [maxDate]="dateExpirationPickerOpt.maxDate"
                               [startDate]="this.ngbCalendar.getToday()"
                               placeholder=""
                               name="expiration_date"/>
                        <div class="input-group-append">
                            <button type="button" class="btn ahw-datepicker-btn"
                                    (click)="ngbDateExpirationPickerTime.toggle()">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-date"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                    <path
                                        d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
            <button class="btn btn-primary" (click)="closeCreateAccount(createForm)"
                    [disabled]="createForm.invalid">
                <span>Save</span>
            </button>
        </div>
    </form>
</div>
