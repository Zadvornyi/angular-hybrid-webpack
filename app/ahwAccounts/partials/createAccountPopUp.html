<div class="ahw-create-action-popup">
    <form class="form-validation" name="ahwCreateAccount.create_form" novalidate="novalidate">
        <div class="modal-header">
            <h5 class="title-popup">Create account</h5>
            <button type="button" class="close close-btn" data-dismiss="modal" ng-click="$dismiss()">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="ahwName">Name*</label>
                <input id="ahwName"
                       type="text"
                       class="form-control "
                       ng-class="{'is-invalid': ahwCreateAccount.create_form.name.$invalid &&
                                                (ahwCreateAccount.create_form.name.$dirty || ahwCreateAccount.create_form.name.$touched)}"
                       ng-model="ahwCreateAccount.name"
                       name="name"
                       ng-maxlength="128"
                       required/>
                <p class="invalid-feedback"
                   ng-if="ahwCreateAccount.create_form.name.$invalid &&
                            (ahwCreateAccount.create_form.name.$dirty || ahwCreateAccount.create_form.name.$touched)">
                    Invalid field</p>
            </div>
            <div class="form-group">
                <label for="ahwAccount">Account*</label>
                <input id="ahwAccount"
                       type="text"
                       class="form-control "
                       ng-class="{'is-invalid': ahwCreateAccount.create_form.account_name.$invalid &&
                                                (ahwCreateAccount.create_form.account_name.$dirty || ahwCreateAccount.create_form.account_name.$touched)}"
                       ng-model="ahwCreateAccount.account_name"
                       name="account_name"
                       ng-maxlength="128"
                       required/>
                <p class="invalid-feedback"
                   ng-if="ahwCreateAccount.create_form.account_name.$invalid &&
                            (ahwCreateAccount.create_form.account_name.$dirty || ahwCreateAccount.create_form.account_name.$touched)">
                    Invalid field</p>
            </div>
            <div class="form-group">
                <label for="ahwStatus">Example select</label>
                <select id="ahwStatus"
                        class="form-control"
                        ng-model="ahwCreateAccount.status"
                        name="status"
                >
                    <option ng-repeat="item in ahwCreateAccount.statusList" value="{{item}}">{{item}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ahwAccount">Email*</label>
                <input id="ahwEmail"
                       type="email"
                       class="form-control "
                       ng-class="{'is-invalid': ahwCreateAccount.create_form.account_email.$invalid &&
                                                (ahwCreateAccount.create_form.account_email.$dirty || ahwCreateAccount.create_form.account_email.$touched)}"
                       ng-model="ahwCreateAccount.account_email"
                       name="account_email"
                       required/>
                <p class="invalid-feedback"
                   ng-if="ahwCreateAccount.create_form.account_email.$invalid &&
                            (ahwCreateAccount.create_form.account_email.$dirty || ahwCreateAccount.create_form.account_email.$touched)">
                    Invalid field</p>
            </div>
            <div class="form-row">
                <div class="form-group col-md-30">
                    <label>Start date</label>
                    <div class="input-group">
                        <input type="text"
                               autocomplete="off"
                               class="form-control"
                               uib-datepicker-popup="yyyy-MM-dd"
                               ng-model="ahwCreateAccount.datePickerTime"
                               datepicker-options="ahwCreateAccount.datePickerOpt"
                               show-button-bar="false"
                               placeholder=""
                               is-open="ahwCreateAccount.datePickerOpt.opened"/>
                        <div class="input-group-append">
                            <button type="button" class="btn ahw-datepicker-btn"
                                    ng-click="ahwCreateAccount.openDatePicker($event)">
                                <img src="../../img/calendar.png" alt="calendar">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-30">
                    <label>Expiration date</label>
                    <div class="input-group">
                        <input type="text"
                               autocomplete="off"
                               class="form-control"
                               uib-datepicker-popup="yyyy-MM-dd"
                               autocomplete="off"
                               ng-model="ahwCreateAccount.dateExpirationPickerTime"
                               datepicker-options="ahwCreateAccount.dateExpirationPickerOpt"
                               show-button-bar="false"
                               placeholder=""
                               is-open="ahwCreateAccount.dateExpirationPickerOpt.opened"/>
                        <div class="input-group-append">
                            <button type="button" class="btn ahw-datepicker-btn"
                                    ng-click="ahwCreateAccount.openDateExpirationPicker($event)">
                                <img src="../../img/calendar.png" alt="calendar">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" ng-click="$dismiss()">Cancel</button>
            <button class="btn btn-primary" ng-click="ahwCreateAccount.closeCreateAccount()"
                    ng-disabled="ahwCreateAccount.create_form.$invalid">
                <span>Save</span>
            </button>
        </div>
    </form>
</div>
